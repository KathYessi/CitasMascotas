<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>REGISTRO </title>
</head>
      <form style="margin: 20%; margin-left: 20%;">
        <h1>REGISTRO</h1>
  
      <form class="row g-3">
           
        <div class="col-12">
          <label for="inputAddress" class="form-label">NOMBRES</label>
          <input type="text" class="form-control" id="nombres" >
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">APELLIDO PATERNO</label>
          <input type="text" class="form-control" id="apellidos" >
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">APELLIDO MATERNO</label>
            <input type="number" class="form-control" id="DNI" >
          </div>
          <div class="form-group">
            <label for="">SEXO</label>
            <select name="genero" id="" class="form-control">
                <option value="M">Hombre</option>
                <option value="F">Mujer</option>
                <option value="N/A">Prefiero no especificar</option>
            </select>
        </div>  
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">CORREO ELECTRONICO</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div> 
          <div class="col-md-6">
            <label for="inputZip" class="form-label">TELEFONO DE CONTACTO</label>
            <input type="number" class="form-control" id="TELEFONO">
          </div>    
          <div class="form-group">
          <label for="inputCity" class="form-label">DISTRITO</label>
          <input type="text" class="form-control" id="DISTRITO">
          <select name="genero" id="" class="form-control">
            <option value="DISTRITOA">DISTRITO A</option>
            <option value="DISTRITOB">DISTRITO B</option>
            <option value="DISTRITOC">DISTRITO C</option>
        </select>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">DIRECCION</label>
            <input type="text" class="form-control" id="DIRECCION">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">NOMBRE DE LA MASCOTA</label>
            <input type="text" class="form-control" id="nombres" >
          </div>
          <div class="form-group">
            <label for="">TIPO DE MASCOTA</label>
            <select name="genero" id="" class="form-control">
                <option value="PERRO">PERRO</option>
                <option value="GATO">GATO</option>
                <option value="HAMSTER">HAMSTER</option>
            </select>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">REGISTRO</button>
        </div>
      </form>
    </form>
</body>
</html>
